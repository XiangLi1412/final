		<title>日旺水電-後臺管理-訂單管理</title>
		
		<link rel="stylesheet" type="text/css" href="../../assets/css/index.css"/>
		<link rel="stylesheet" type="text/css" href="../../assets/css/member.css"/>

	<body class="body">

		<div class="bg_dgreen top"></div>
		<header class="header">
		<img class="firm_img" src="../../assets/image/firm.jpg" onclick="img_toindex3()">
			<!-- <div class="company_name">日旺水電</div> -->
			<div class="phone">
				<!-- <font class="mr10">xxx 您好!</font> -->
				<font class="mr5 signin_top" onclick="to_SignIn()">登出</font>
				<font class="mr5">|</font>
				<font class="mr5 signin_top" Onclick="tomana_index()">回後台</font> 
			</div>
		</header>
		
		<div class="title_member blue">訂單管理</div>
		
		<section class="member_list">
			<div class="cen">
				<div class="block_list">
					<form class="query1">
						<div class="revise">請輸入訂單編號!</div>	
						<div class="revise_input">
							<font>ID:</font><input type="text" class="input_trial">
						</div>
						<div class="cen">
							<!-- 下面註解 是無論有沒有驗證都會前往order2.html   (前端方便使用) -->
							<input class="btn btn-primary" type="button" value="送出" onclick="toOrder2()">
							
							<!-- 驗證訂單是否存在 這部分要交給後端處理   (後端方便使用) -->
							<!-- 這邊type 寫 button 或 submit 要討論  前端寫submit會無法跳轉網頁 -->
							<!-- <input class="btn btn-primary" type="button" value="送出"> -->
						</div>
					</form>
				</div>
			</div>
		</section>
		
		
		<div class="new_order blue">新增訂單</div>
		<section class="member_list">
			<div class="cen">
				<div class="block_list">
					<div class="query1">
						<div class="revise">請在下方新增資料!!!</div>
						<div class="revise_item"> <font>訂單編號</font><input type="text"><br> </div>
						<div class="revise_item"> <font>廠商電話</font><input type="text"><br> </div>
						<div class="revise_item"> <font>付款方式</font><input type="text"><br> </div>
						<div class="revise_item"> <font>產品名稱</font><input type="text"><br> </div>
						<div class="revise_item"> <font>單價</font><input type="text"><br> </div>
						<div class="revise_item"> <font>數量</font><input type="text"><br> </div>
						<div class="cen">
							<input class="btn btn-primary"type="button" value="送出">
						</div>							
					</div>

				</div>
			</div>
		</section>
		
		<script src="../../assets/js/good.js"></script>
		<script src="../../assets/js/member.js"></script>
	</body>
</html>
